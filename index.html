<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="text">Generate a Random Password</div>
      <div class="input-data">
        <div class="display">
          <input type="text" />
          <span class="far fa-copy" onclick="copy()"></span>
          <span class="fas fa-copy" onclick="copy()"></span>
        </div>
        <button>Generate Password</button>
      </div>
    </div>
  </body>
</html>

<script>
  const display = document.querySelector("input"),
    button = document.querySelector("button"),
    copyBtn = document.querySelector("span.far"),
    copyActive = document.querySelector("span.fas");
  let chars =
    "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
  button.onclick = () => {
    let i,
      randomPassword = "";
    copyBtn.style.display = "block";
    copyActive.style.display = "none";
    for (i = 0; i < 16; i++) {
      randomPassword =
        randomPassword + chars.charAt(Math.floor(Math.random() * chars.length));
    }
    display.value = randomPassword;
  };
  function copy() {
    copyBtn.style.display = "none";
    copyActive.style.display = "block";
    display.select();
    document.execCommand("copy");
  }
</script>
